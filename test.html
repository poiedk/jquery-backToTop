<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery-backToTop test</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Import dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- jquery-backToTop -->
    <script src="jquery-backToTop.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen">
    <link rel="stylesheet" type="text/css" href="themes.css" media="screen">
    <link rel="stylesheet" type="text/css" href="effects.css" media="screen">

    <style>
        body {
            height: 10000px;
        }

        .inner {
            background-color: azure;
            max-height: 450px;
            overflow: auto;
        }

        .inner-text {
            height: 3000px;
        }
    </style>
</head>
<body>

<!-- Body, default -->
<script>
    $.backToTop();
</script>

<div class="inner">
    <div class="inner-text">
    </div>
</div>

<!-- Scrollable div -->
<script>
    let $button = $.backToTop({
        backgroundColor: '#846990',
        container: $('.inner'),
        effect: 'spin-inverse',
        scrollAnimation: 400,
        theme: 'fawesome',
    });
    $button.resize(50, 50);
</script>

</body>
</html>
