<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery-backToTop test</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Imports jQuery -->
    <script src="jquery-3.3.1.min.js"></script>

    <!-- Imports jquery-backToTop -->
    <script src="jquery-backToTop.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen">
    <link rel="stylesheet" type="text/css" href="themes.css" media="screen">
    <link rel="stylesheet" type="text/css" href="effects.css" media="screen">

    <style>
        body {
            height: 10000px;
        }

        .inner {
            background-color: azure;
            max-height: 450px;
            overflow: auto;
        }

        .inner-text {
            height: 3000px;
        }
    </style>
</head>
<body>

<!-- Body back-to-top -->
<script>
    $.backToTop({
        effect: 'spin'
    });
</script>

<div class="inner">
    <div class="inner-text">
    </div>
</div>

<!-- inner back-to-top -->
<script>
    $.backToTop({
        container: $('.inner'),
        effect: 'hide'
    });
</script>

</body>
</html>
